schema_version: '1.0'
asset_type: game_icons
default_size: 1024x1024
output_sizes:
- 1024
- 512
- 256
- 128
- 64

styles:
  global_icon_base: 'high-res 1024x1024 square game icon, single central symbol, soft
    but detailed digital painting with slightly cartoony shapes, StarCraft 2 / early-2000s
    XCOM ability icon feel, plain or softly graded background with a subtle vignette,
    no full scene or environment, no text, strong chunky silhouette that reads clearly
    at 64x64, limited color palette, high contrast lighting, centered composition'
  surface_tarkov: Tarkov-style worn metal and dirty surfaces but simplified
  surface_clean_corp: clean corporate brushed aluminum with subtle panel lines
  surface_upgraded_tech: sleek holographic surfaces with cyan accent lights

themes:
  base_corporate:
    style_overrides:
    - global_icon_base
    - surface_tarkov
    color_bias: desaturated teal and olive tones
  strategic_dark:
    style_overrides:
    - global_icon_base
    - surface_tarkov
    color_bias: dark reds and shadows, ominous feel
  funding_gold:
    style_overrides:
    - global_icon_base
    - surface_clean_corp
    color_bias: warm golds and amber tones
  influence_cyan:
    style_overrides:
    - global_icon_base
    - surface_upgraded_tech
    color_bias: cyan and electric blue highlights

