schema_version: '1.0'
asset_type: terminal_textures
default_size: 1024x1024
output_sizes:
- 1024
- 512

styles:
  # Core texture directive
  texture_base: 'seamless tileable surface texture photograph, 1024x1024 pixels,
    photorealistic material surface only, flat even lighting, pure surface
    suitable for tiling across UI backgrounds'

  # Government terminal aesthetic
  gov_terminal: 'late 1990s early 2000s government institution computer terminal
    aesthetic, COBOL mainframe era, crusty old engineer built systems, faded
    monochrome CRT display colors, low resolution pixel grid visible, utilitarian
    and functional not decorative'

  # Simple color terminal prompts
  terminal_colors: 'classic terminal color schemes, amber on black, green on black,
    white on blue, high contrast text display aesthetic, DOS and mainframe era,
    simple functional government IT systems'

themes:
  # Amber terminal (classic IBM 3270)
  amber_terminal:
    style_overrides:
    - texture_base
    - gov_terminal
    color_bias: amber/orange phosphor on black, warm CRT glow, IBM 3270 aesthetic

  # Green terminal (VT100/VT220)
  green_terminal:
    style_overrides:
    - texture_base
    - gov_terminal
    color_bias: green P1 phosphor on black, cold fluorescent glow, VT100 aesthetic

  # Blue screen (DOS/Windows)
  blue_terminal:
    style_overrides:
    - texture_base
    - gov_terminal
    color_bias: white/gray text on deep blue, DOS edit screen, Windows BSOD aesthetic

  # Gray institutional
  gray_terminal:
    style_overrides:
    - texture_base
    - gov_terminal
    color_bias: light gray on dark gray, low contrast institutional, accessibility mode

  # Cyan/white (mainframe)
  cyan_terminal:
    style_overrides:
    - texture_base
    - gov_terminal
    color_bias: cyan and white on black, TSO mainframe aesthetic, ISPF panels

assets:
