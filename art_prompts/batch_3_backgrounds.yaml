schema_version: '1.0'
asset_type: screen_backgrounds
default_size: 1024x1024
output_sizes:
- 1024
- 512
styles:
  background_base: seamless tileable texture pattern 1024x1024, retro-futuristic office
    technology aesthetic from 80s sci-fi films, slightly worn and aged appearance,
    suitable for game screen backdrop, no text or logos
  retrofuture_worn: tobacco-stained cream and bakelite brown tones, defined grid pattern
    like worn graph paper, yellowed and aged CRT monitor aesthetic, muted 70s stripes,
    faded beige institutional office colors, warm amber and burnt orange undertones
  texture_base_v2: seamless tileable surface texture photograph, 1024x1024 pixels,
    photorealistic material surface only, no objects no furniture no equipment no
    computers no screens, just raw surface material texture suitable for tiling across
    large UI areas, even lighting flat composition
  tarkov_realism: Escape from Tarkov art direction, photorealistic worn industrial
    surfaces, S.T.A.L.K.E.R. atmosphere, Soviet-era institutional decay, gritty realistic
    weathering and damage, muted desaturated color palette with subtle color accents
    from old electronics
  ai_corruption: subtle eldritch corruption through technology, abandoned Soviet computing
    facility aesthetic, old mainframe hardware tones mixing with decay, slight unnatural
    geometric distortion in wear patterns, CRT phosphor green and amber undertones
    bleeding through grime
themes:
  main_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: bakelite brown (#8B4513), tobacco cream (#F5DEB3), muted olive, burnt
      orange undertones
  victory_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: golden amber with aged paper yellowing, triumphant but vintage
  defeat_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: red-orange CRT phosphor burn, aged warning aesthetic, tube monitor
      glow
  config_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: institutional beige, worn button panel aesthetic, coffee-stained
  grid_abstract_v2:
    style_overrides:
    - texture_base_v2
    color_bias: graph paper aged yellow-brown, faded blue grid lines, coffee stains
  tarkov_surface:
    style_overrides:
    - texture_base_v2
    - tarkov_realism
    color_bias: concrete gray, rust orange, institutional green, desaturated
  corrupted_tech:
    style_overrides:
    - texture_base_v2
    - tarkov_realism
    - ai_corruption
    color_bias: amber CRT glow, phosphor green traces, bakelite brown, oxidized copper
