schema_version: '1.0'
asset_type: screen_backgrounds
default_size: 1024x1024
output_sizes:
- 1024
- 512

styles:
  # Retrofuturistic 70s/80s office tech aesthetic
  background_base: 'seamless tileable texture pattern 1024x1024, retro-futuristic office
    technology aesthetic from 80s sci-fi films, slightly worn and aged appearance,
    suitable for game screen backdrop, no text or logos'

  # Core visual language
  retrofuture_worn: 'tobacco-stained cream and bakelite brown tones, defined grid pattern
    like worn graph paper, yellowed and aged CRT monitor aesthetic, muted 70s stripes,
    faded beige institutional office colors, warm amber and burnt orange undertones'

themes:
  # Main UI background - the primary look
  main_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: bakelite brown (#8B4513), tobacco cream (#F5DEB3), muted olive, burnt orange undertones

  # Victory - warm golden aged paper
  victory_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: golden amber with aged paper yellowing, triumphant but vintage

  # Defeat - red warning through CRT phosphor burn
  defeat_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: red-orange CRT phosphor burn, aged warning aesthetic, tube monitor glow

  # Settings/Config - control panel with worn buttons
  config_retrofuture:
    style_overrides:
    - background_base
    - retrofuture_worn
    color_bias: institutional beige, worn button panel aesthetic, coffee-stained

assets:
