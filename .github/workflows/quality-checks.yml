name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ASCII Compliance Check
      run: |
        echo "Checking ASCII compliance with intelligent converter..."
        python scripts/intelligent_ascii_converter.py --dry-run
        if [ $? -ne 0 ]; then
          echo "ASCII compliance violations found!"
          echo "Run: python scripts/intelligent_ascii_converter.py to fix"
          exit 1
        fi
        
    - name: Development Standards Check
      run: |
        echo "Running comprehensive standards enforcement..."
        python scripts/enforce_standards.py --check-all
        if [ $? -ne 0 ]; then
          echo "Standards violations found! Check output above."
          exit 1
        fi
        
    - name: Import Cleanup Check
      run: |
        echo "ℹ️  Project migrated to Godot - Python import checks skipped"
        echo "✅ GDScript doesn't have unused import issues"
        
    - name: Version Consistency Check
      run: |
        echo "Checking version consistency..."
        # Check Godot project version
        if grep -q 'config/version=' godot/project.godot; then
          VERSION=$(grep 'config/version=' godot/project.godot | cut -d'"' -f2)
          echo "Current version: $VERSION"
          echo "✅ Version check passed"
        else
          echo "⚠️  Version not found in godot/project.godot (non-blocking)"
        fi
        
    - name: Web Export System Check
      run: |
        echo "ℹ️  Project migrated to Godot - Python web export checks skipped"
        echo "✅ Web export handled by Godot export system"
        
    - name: CLI Interface Check
      run: |
        echo "ℹ️  Project migrated to Godot - Python CLI checks skipped"
        echo "✅ Game runs via Godot engine"
        
    - name: Documentation Check
      run: |
        echo "Checking documentation structure..."
        required_docs=(
          "README.md"
          "CHANGELOG.md"
          "tools/web_export/WEB_EXPORT_SYSTEM_GUIDE.md"
          "docs/releases/v0.10.0_RELEASE_NOTES.md"
        )
        
        for doc in "${required_docs[@]}"; do
          if [ ! -f "$doc" ]; then
            echo "ERROR: Required documentation missing: $doc"
            exit 1
          fi
        done
        
        echo "Documentation structure validated"

    - name: Commit Message Check
      if: github.event_name == 'push'
      run: |
        echo "Checking latest commit message for ASCII compliance..."
        commit_msg=$(git log -1 --pretty=%B)
        echo "Commit message: $commit_msg"
        
        # Check for common Unicode violations
        if echo "$commit_msg" | grep -P '[^\x00-\x7F]'; then
          echo "ERROR: Non-ASCII characters found in commit message"
          echo "Use ASCII-only characters in commit messages"
          exit 1
        fi
        
        echo "Commit message ASCII compliance verified"
        
    - name: Health Gate Check
      run: |
        echo "Running project health assessment..."
        
        # Run comprehensive health check
        python scripts/project_health.py --quick-check
        
        # Run health gate for CI/CD
        python scripts/ci_health_integration.py --gate-check
        if [ $? -ne 0 ]; then
          echo "ERROR: Project health gate failed"
          echo "Run 'python scripts/health_automation.py --mode improvement' to address issues"
          exit 1
        fi
        
        echo "Project health gate: PASSED"